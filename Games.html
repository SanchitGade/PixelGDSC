<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    #options {
      list-style-type: none;
      padding: 0;
    }
    #options li {
      margin-bottom: 10px;
    }
    #nextButton {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #nextButton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Quiz</h1>
  <div id="question">
    <p id="questionText">What is the capital of France?</p>
  </div>
  <ul id="options">
    <li><input type="radio" name="option" value="Paris"> Paris</li>
    <li><input type="radio" name="option" value="London"> London</li>
    <li><input type="radio" name="option" value="Berlin"> Berlin</li>
    <li><input type="radio" name="option" value="Rome"> Rome</li>
  </ul>
  <button id="nextButton" onclick="nextQuestion()">Next</button>
</div>

<script>
  const questions = [
    {
      question: "What is the capital of France?",
      options: ["Paris", "London", "Berlin", "Rome"],
      correctAnswer: "Paris"
    },
    // Add more questions as needed
  ];

  let currentQuestion = 0;

  function showQuestion() {
    const questionElement = document.getElementById("questionText");
    const optionsElement = document.getElementById("options");
    const current = questions[currentQuestion];

    questionElement.textContent = current.question;
    optionsElement.innerHTML = "";

    current.options.forEach((option) => {
      const li = document.createElement("li");
      const input = document.createElement("input");
      input.type = "radio";
      input.name = "option";
      input.value = option;
      li.appendChild(input);
      li.appendChild(document.createTextNode(option));
      optionsElement.appendChild(li);
    });
  }

  function nextQuestion() {
    const selectedOption = document.querySelector('input[name="option"]:checked');

    if (selectedOption) {
      if (selectedOption.value === questions[currentQuestion].correctAnswer) {
        // Handle correct answer
        alert("Correct!");
      } else {
        // Handle incorrect answer
        alert("Incorrect!");
      }

      currentQuestion++;
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        alert("Quiz completed!");
        // You can redirect or handle completion here
      }
    } else {
      alert("Please select an option!");
    }
  }

  showQuestion();
</script>
